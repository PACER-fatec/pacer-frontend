<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/form-estudante.css">

        <title>PACER Fatec - Avaliação</title>
    </head>
    <body>
        <div class="body-container">
            <div class="main-header">
                <div>
                    <span class="main-header-title">PACER</span> Fatec - Aluno
                </div>
                <a class="main-header-link" id='sair'>Sair</a>
            </div>
            <label class="student-form-nota" id="notaGrupo"></label><br>
            <label class="student-form-points" id="pontosGrupo"></label><br>
            <label class="student-form-Apoints" id="pontosAluno"></label>
            <div class="student-form-container">
                <form class="student-form" action="javascript:sendEvaluation()" method="post">

                    <div class="student-form-input-label-group-sprint">
                        <div class="student-form-input-label">
                            <label class="student-form-label" for="sprint">Sprint</label>
                            <select class="student-form-value" name="sprint" id="sprint">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </div>
                    </div>

                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                            <label class="student-form-label" for="avaliador">Email do avaliador</label>
                            <select class="student-form-value" name="avaliador" id="avaliador" required></select>
                        </div>
                    </div>

                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                            <label class="student-form-label" for="avaliado">Email do avaliado</label>
                            <select class="student-form-value" name="avaliado" id="avaliado" required></select>
                        </div>
                    </div>

                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                          <label id="skill1-label" class="student-form-label" for="skill1"></label>
                          <select class="student-form-value" name="skill1" id="skill1" data-index="0">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                    </div>
 
                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                          <label id="skill2-label" class="student-form-label" for="skill2"></label>
                          <select class="student-form-value" name="skill2" id="skill2" data-index="1">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                          </select>
                        </div>
                    </div>

                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                            <label id="skill3-label" class="student-form-label" for="skill3"></label>
                            <select class="student-form-value" name="skill3" id="skill3">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                            <label id="skill4-label" class="student-form-label" for="skill4"></label>
                            <select class="student-form-value" name="skill4" id="skill4">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="student-form-input-label-group">
                        <div class="student-form-input-label">
                            <label id="skill5-label" class="student-form-label" for="skill5"></label>
                            <select class="student-form-value" name="skill5" id="skill5">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>                    

                    <button type="submit" class="student-form-button">Enviar</button>
                    <span style="margin-top: 10px;" id="mensagem"></span>
                </form>

                <div class="underline"></div>
            </div>
            <div class="pacer-exemplo-container">
                <h1 class="pacer-exemplo-htitle">Explicação das Skills selecionadas pelo grupo:</h1>
                <div class="pacer-exemplo-session">
                    <h3 class="pacer-exemplo-title"></h3>
                    <div class="pacer-exemplo-group">
                        <span class="pacer-exemplo-subtitle"></span>
                    </div>
                </div>
            </div>
            <div class="pacer-exemplo-container">
                <div class="pacer-exemplo-session">
                    <h3 class="pacer-exemplo-title"></h3>
                    <div class="pacer-exemplo-group">
                        <span class="pacer-exemplo-subtitle"></span>

            </div>

                        <span class="pacer-exemplo-subtitle"></span>
                    </div>
                </div>
            </div>

                <div class="pacer-exemplo-session">
                    <h3 class="pacer-exemplo-title"></h3>
                    <div class="pacer-exemplo-group">
                        <span class="pacer-exemplo-subtitle"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
