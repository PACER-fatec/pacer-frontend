<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base.css">

    <body>
        <div class="body-container">
            <div class="main-header">
                <div>
                    <span class="main-header-title">PACER</span> Fatec

                <a class="main-header-link" href="avaliacao.html">Área do aluno</a>

                    <input class="login-input" type="password" name="senha" id="senha" required />

                    <input class="login-input" type="password" name="senha-confirmacao" id="senha-confirmacao">

            </div>
