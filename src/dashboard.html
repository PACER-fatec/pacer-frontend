<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/dashboard-professor.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="./js/baseScript.js"></script>
        <script src="./js/dashboard.js"></script>
        <script src="./js/uploadAlunos.js"></script>
        <title>PACER Fatec</title>
    </head>
    <body>
        <div class="body-container">
            <div class="main-header">
                <div>
                    <span class="main-header-title">PACER</span> Fatec - Professor
                </div>
                <a class="main-header-link" id='sair'>Sair</a>
            </div>
            <div class="relatorio-container">
                <div class="opcoes-container">
                    <div>
                        <span>Confirme a quantidade de pontos do grupo na sprint:</span>
                        </br></br>
                        <label class="label-valor" for="sprint">Sprint:</label>
                        <select class="select-valor" name="sprint" id="sprint"></select>
                        <label class="label-valor" for="grupo">Grupo:</label>
                        <select class="select-valor" name="grupo" id="grupo"></select>
                        <label class="label-valor" for="">Situação:</label>
                        <select class="select-valor" name="grupo" id="inputSit">
                            <option value="0">OK</option>
                            <option value="1">NÃO OK</option>
                        </select>
                        <br><br>
                        <label class="label-valor" for="" id="labelPontos">Pontos para este grupo na sprint selecionada:</label>
                        <input class="label-valor" type="number" id="inputPontos">
                        <br>
                        <button class="confirmPontos" id="confirmarPontos">Confirmar pontos</button>
                    </div>
                    <br><hr><br>
                    <div>
                        <div style="margin-bottom: 10px;">
                            <label>Para extrair um relatório filtrado por grupo e sprint, escolha as opções e clique no botão abaixo:</label>
                            <br><br>
                            <label class="filter" for="sprint2">Sprint:</label>
                            <select class="filter" name="sprint2" id="sprint2"></select>
                            <label class="filter" for="grupo2">Grupo:</label>
                            <select class="filter" name="grupo2" id="grupo2"></select>
                            <br><br>
                            <button class="confirmPontos" onclick="extrairRelatorioFiltrado()">Extrair relatório filtrado</button>
                        </div>
                    </div>
                    <br><hr><br>
                    <div>
                        <div style="margin-bottom: 10px;">
                            <label>Para extrair um relatório contendo todas as avaliações, clique no botão abaixo:</label>
                            <br>
                            <button class="confirmPontos" onclick="extrairRelatorio()">Extrair relatório</button>
                        </div>
                    </div>
                </div>
                <div class="grafico-container">
                    <div class="grafico-titulo">Gráfico - Avaliações de aluno por sprint</div>
                    <div class="select-grafico-container">
                        <label class="label-valor" for="sprint">Sprint:</label>
                        <select class="select-valor" name="sprint3" id="sprint3"></select>
                        <label class="label-valor" for="grupo3">Grupo:</label>
                        <select class="label-valor-grupo" name="grupo3" id="grupo3"></select>
                        <label class="label-valor" for="aluno">Aluno:</label>
                        <select class="select-valor" name="aluno" id="aluno"></select>
                        <button class="radar-chart-button" id="gerar-grafico">Gerar gráfico</button>
                    </div>
                    <div class="radar-chart-container" id="chart-container">
                        <canvas id="radar-chart" class="radar-chart"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </body>
