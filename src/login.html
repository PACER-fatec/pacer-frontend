<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/login.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="./js/login.js"></script>
        <title>PACER Fatec</title>
    </head>
    <body>
        <div class="body-container">
            <div class="main-header">
                <div>
                    <span class="main-header-title">PACER</span> Fatec
                </div>
                <a class="main-header-link" href="https://github.com/PACER-fatec">Página do projeto</a>
            </div>
            <div class="login-container">
                <div class="login-card">
                    <div class="login-cta">Faça login para continuar:</div>
                    <label class="login-input-label" for="nome">Email</label>
                    <input class="login-input" type="text" name="nome" id="email-login" required />
                    <label class="login-input-label" for="senha">Senha</label>
                    <input class="login-input" type="password" name="senha" id="senha-login">
                    <button class="login-button" id="button-login">Entrar</button>
                    <br>
                    Não possui acesso? <a href="cadastro.html">cadastre-se</a>
                    <span class="mensagem-erro" style="margin-top: 10px;" id="mensagem"></span>
                </div>
            </div>
        </div>
    </body>
