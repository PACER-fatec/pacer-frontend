<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/base.css">
        <link rel="stylesheet" href="./style/index_a.css">
        <link rel="stylesheet" href="./style/pacer-exemplo.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="./js/baseScript.js"></script>
        <script src="./js/index_a.js"></script>

        <title>PACER Fatec - Aluno</title>
    </head>
    <body>
        <div class="body-container">
            <div class="main-header">
                <div>
                    <span class="main-header-title">PACER</span> Fatec
                </div>
                <a class="main-header-link" id='sair'>Sair</a>
            </div>
            <div class="student-container">
                <div class="student">
                    <h1 class="pacer-exemplo-title">Aluno: </h1>
                    <a class="student-info" id="student-info-nome">Nome: </a>
                    <a class="student-info" id="student-info-email">Email: </a>
                    <a class="student-info" id="student-info-ra">RA: </a>
                    <!--Informações do aluno aqui-->
                </div>

                <div class="student">
                    <h1 class="pacer-exemplo-title">Grupos: </h1>
                    <ul id="listaGrupos"></ul>
                    <!--Sem grupos atualmente-->
                </div>

                <div class="student">
                    <h1 class="pacer-exemplo-title">Solicitação para grupos: </h1>
                    Nenhuma solicitação para grupos!
                </div>

                <div>
                    <button class="criar-grupo-button" onClick=cadastroGrupoPopup()>Criar grupo</button>

                </div>

            </div>
        </div>
    </body>
</html>
