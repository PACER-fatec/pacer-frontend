<body>
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Criar o primeiro acesso</h1>

      <form name="signup_form">

        <label for="name">Nome:</label>
        <input type="text" name="name" class="field" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Senha:</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Criar conta" class="btn">
      
      </form>
      
    </div>

    <div class="card">

      <h1 class="center">JÃ¡ possui acesso</h1>

        <label for="email">E-mail:</label>
        <input type="email" name="email" class="field" required>

        <label for="password">Senha:</label>
        <input type="password" name="password" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Entrar" class="btn">
      
      </form>
      
    </div>
  
  </div>
